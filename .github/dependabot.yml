version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    groups:
      sentry:
        patterns:
          - "sentry*"
      flipper:
        patterns:
          - "flipper*"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    groups:
      ionic:
        patterns:
          - "@ionic/*"
      capacitor:
        patterns:
          - "@capacitor/*"
      sentry:
        patterns:
          - "@sentry/*"
      vue:
        patterns:
          - "vue*"
          - "@vue*"
          - "@headlessui/vue"
          - "@testing-library/vue"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "globals"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
